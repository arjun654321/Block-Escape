<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Escape</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="g" class="g-container"></div>
  
  <div id="ctrl" class="ctrls">
    <div id="up" class="ctr-arrow ctr-arw-up"></div>
    <div id="left" class="ctr-arrow ctr-arw-left"></div>
    <div id="right" class="ctr-arrow ctr-arw-right"></div>
    <div id="down" class="ctr-arrow ctr-arw-down"></div>
  </div>
  
  <div id="lvl" class="lvl">Level: 0/0</div>
  
  <div id="reset" class="reset">Restart</div>
  
  <div id="clk" class="clk"></div>
  
  <div id="start-screen" class="start-screen">
    <div class="start-screen__title">BLOCK <span class="start-screen__word">ESCAPE</span></div>
    <button id="start-btn" class="start-screen__btn">Start Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
